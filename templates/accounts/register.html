{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Create account â€” AuthProfile{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card auth-card-wide card-custom no-lift">
        <div class="card-body">
            <div class="auth-logo">
                <i class="bi bi-person-plus-fill" aria-hidden="true"></i>
            </div>
            <h2 class="auth-title">Create account</h2>
            <p class="auth-subtitle">Fill in your details to get started</p>

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-accent">
                        <i class="bi bi-check-lg" aria-hidden="true"></i> Create account
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="{% url 'accounts:login' %}">Sign in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
